<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-gray-900 w-fit rounded-md p-4">
        <h1 class="font-serif text-lg font-bold py-2 text-white text-center ">Weather app</h1>
    
    <div class="">
        <input type="text" class="rounded-md font-bold p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter city name" id="city-input">
        <button class="bg-gray-400 rounded-md w-fit h-fit p-2 font-bold text-blue-950 hover:bg-gray-700 text-blue-800" id="get-weather-btn">Get Weather</button>
    </div>
    <div id="weather-info" class="text-gray-600 font-bold mt-4 text-center hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
      <p id="error-message" class="text-red-900 font-bold mt-4 hidden">City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
